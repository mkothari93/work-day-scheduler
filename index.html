<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    <div class="container-fluid">
      <!-- Timeblocks go here -->
      <div class="row time-block">
        <!-- 9am -->
        <div class="col-2 hour" id="9">
          9 AM
        </div>
        <textarea class="col-8 description"></textarea>
        <button class="col-2 saveBtn">
          Save
        </button>
        
        <!-- 10am -->
        <div class="col-2 hour" id="10">
          10 AM
        </div>
        <textarea class="col-8 description"></textarea>
        <button class="col-2 saveBtn">
          Save
        </button>

        <!-- 11am -->
        <div class="col-2 hour" id="11">
          11 AM
        </div>
        <textarea class="col-8 description"></textarea>
        <button class="col-2 saveBtn">
          Save
        </button>

        <!-- 12pm -->
        <div class="col-2 hour" id="12">
          12 PM
        </div>
        <textarea class="col-8 description"></textarea>
        <button class="col-2 saveBtn">
          Save
        </button>

        <!-- 1pm -->
        <div class="col-2 hour" id="1">
          1 PM
        </div>
        <textarea class="col-8 description"></textarea>
        <button class="col-2 saveBtn">
          Save
        </button>

        <!-- 2pm -->
        <div class="col-2 hour" id="2">
          2 PM
        </div>
        <textarea class="col-8 description"></textarea>
        <button class="col-2 saveBtn">
          Save
        </button>

        <!-- 3pm -->
        <div class="col-2 hour" id="3">
          3 PM
        </div>
        <textarea class="col-8 description"></textarea>
        <button class="col-2 saveBtn">
          Save
        </button>

        <!-- 4pm -->
        <div class="col-2 hour" id="4">
          4 PM
        </div>
        <textarea class="col-8 description"></textarea>
        <button class="col-2 saveBtn">
          Save
        </button>

        <!-- 5pm -->
        <div class="col-2 hour" id="5">
          5 PM
        </div>
        <textarea class="col-8 description"></textarea>
        <button class="col-2 saveBtn">
          Save
        </button>
        
      </div>
    </div>
          
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>

</html>
